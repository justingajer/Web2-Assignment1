<!DOCTYPE html>
<html>
<head>
    <!--test-->
   <meta charset="utf-8"/>  
    <title>Assignment 1</title>  
    <link rel="stylesheet" href="styles.css"> 
    <script src="loadCompanyList.js"></script>
    <script src="echarts-master/dist/echarts.min.js"></script>    
</head>



<body>
    <!--Header-->
    <header id="header">
        <button id='logo'>
            <div class="tooltip">CREDITS
                <span class="tooltiptext"></span>
              </div>
        </button>
    </header>
    
    <div class="grid-container">
        <!--LIST OF COMPANIES-->
        <div id="list">
            <p>List of Companies</p>
            <p>Filter + Textbox</p>
            
            <div>
                <button class="button">Go</button>
                <button class="button">Clear</button>
            </div>
            
            <ul id="companyList"></ul>

        </div>

        <!--COMPANY INFORMATION-->
        <div id="info">Company Information
            <!--NEEDS A BETTER ID I DONT FUCKING KNOW-->
            <div id="infoInternal">
                <div id="textInfo"></div>
            </div>
        </div>
        
        <!--STOCK DATA-->
        <div id="stock">Stock Data
        <button class="button viewButton">View Charts</button>
       
            <div id="stockData">
                <table id="stockTable">
                    <tr id="tableHeader">
                            <th>Date</th>
                            <th>Open</th>
                            <th>High</th>
                            <th>Low</th>
                            <th>Close</th>
                            <th>Volume</th>
                      </tr>
                </table>
            </div>
        </div>

        <!--MAP-->
        <div id="map">Map</div>

        <!--LAST-->
        <div id="calculations">
            <table>
                <tr id="averageCalc"><td>Average</td></tr>
                <tr id="minCalc"><td>Minimum</td></tr>
                <tr id="maxCalc"><td>Maximum</td></tr>
            </table>
        </div>
    
    </div>
    

    <div class="grid-container-two hide">
        
        
        <div id="charts" class='hide'>
            CHARTS
            
            <div class='chart' id="barChart" style="width:800px; height:400px;"></div>
            <div class='chart' id="candleChart" style="width:600px; height:400px;"></div>
            <div class='chart' id="lineChart" style="width:1000px; height:400px;"></div>
        </div>
        
        
        
        <div id="chartInfo" class='hide'>
            <button id="speak"><img src = 'images/listen.png' id = 'ear'></button>
            INFO
            <div></div>
            <button class="button viewButton">Close</button>
        </div>
        
        
        <div id="finance" class='hide'>
            FINANCES
            
            <table id="financeTable">
                <tr>
                    <th>Year</th>
                    <th>2017</th>
                    <th>2018</th>
                    <th>2019</th>
                </tr>
                <tr class="financeRows"><td>Assets</td></tr>
                <tr class="financeRows"><td>Earnings</td></tr>
                <tr class="financeRows"><td>Liabilities</td></tr>
                <tr class="financeRows"><td>Revenue</td></tr>
            </table>
        </div>
    </div>

</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9kMLcamhEVkimas5Qp7PQyl-ZEYpIPHQ"></script>
</html>
